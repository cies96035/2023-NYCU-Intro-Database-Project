<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="../css/searchApp.css">
</head>

<body>
	<div class="header-container">
		<img src="../img/app.png" class="icon">
		<h1>搜尋應用</h1>
	</div>

	<div class="search-container">
		<input type="search" id="searchInput" placeholder="搜尋應用" class="searchInput">

	<div class="table-container">
		<div id="searchResults">

		</div>

	<div class="button-container">

		<button id="buttonBack" class="button">回上一頁</button>
		<button id="buttonNext" class="button buttonDone">完成</button>

	<script src="../js/searchApp.js"></script>
