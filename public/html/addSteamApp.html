<!DOCTYPE html>
<html>

<head>
    <title>新增應用</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/addApp.css">
</head>

<body>
	<div class="header-container">
		<img src="../img/app.png" class="icon">
		<h1>新增應用</h1>
	</div>
    <div class="center-container">
        <form>
            <div class="form-group">
                <label for="name">應用名稱:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="ram">ram:</label>
                <input type="text" id="ram" name="ram" value='0'>
            </div>
            
            <div class="form-group">
                <label for="rom">rom:</label>
                <input type="text" id="rom" name="rom" value='0'>
            </div>

            <div class="form-group">
                <label for="cpu_AMD">最低 CPU要求(AMD):</label>
                <input type="text" id="cpu_AMD" name="cpu_AMD">
                <button id="cpu_AMDButton">搜尋</button>
                <div class="table-container">
                    <input type="radio" name="cpu_AMDradio" id="cpu_AMDNoneradio">None
                    <div id="cpu_AMDResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cpu_Intel">最低 CPU要求(Intel):</label>
                <input type="text" id="cpu_Intel" name="cpu_Intel">
                <button id="cpu_IntelButton">搜尋</button>
                <div class="table-container">
                    <input type="radio" name="cpu_Intelradio" id="cpu_IntelNoneradio">None
                    <div id="cpu_IntelResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="gpu_AMD">最低 GPU要求(AMD):</label>
                <input type="text" id="gpu_AMD" name="gpu_AMD">
                <button id="gpu_AMDButton">搜尋</button>
                <div class="table-container">
                    <input type="radio" name="gpu_AMDradio" id="gpu_AMDNoneradio">None
                    <div id="gpu_AMDResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="gpu_Nvidia">最低 GPU要求(Nvidia):</label>
                <input type="text" id="gpu_Nvidia" name="gpu_Nvidia">
                <button id="gpu_NvidiaButton">搜尋</button>
                <div class="table-container">
                    <input type="radio" name="gpu_Nvidiaradio" id="gpu_NvidiaNoneradio">None
                    <div id="gpu_NvidiaResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button id="reset" class="button">取消</button>
                <button id="submit" class="button buttonDone">新增</button>
            </div>
        </form>
    </div>

    <script src="../js/addApp.js"></script>
</body>

</html>
