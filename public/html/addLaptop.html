<!DOCTYPE html>
<html>

<head>
    <title>新增筆電</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/addApp.css">
</head>

<body>
    <div class="center-container">
        <form>
            <div class="form-group">
                <label for="model">model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="screen">screen:</label>
                <input type="text" id="screen" name="screen" required>
            </div>
            <div class="form-group">
                <label for="model">model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="ram">ram:</label>
                <input type="text" id="ram" name="ram" required>
            </div>
            <div class="form-group">
                <label for="rom">rom:</label>
                <input type="text" id="rom" name="rom" required>
            </div>
            <div class="form-group">
                <label for="interface">interface:</label>
                <input type="text" id="interface" name="interface" required>
            </div>
            <div class="form-group">
                <label for="weight">weight:</label>
                <input type="text" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="price">price:</label>
                <input type="text" id="price" name="price" required>
            </div>
 
            <div class="form-group">
                <label for="cpu">cpu:</label>
                <input type="text" id="cpu" name="cpu">
                <button id="cpuButton">搜尋</button>
                <div class="table-container">
                    <div id="cpuResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="gpu">gpu:</label>
                <input type="text" id="gpu" name="gpu">
                <button id="gpuButton">搜尋</button>
                <div class="table-container">
                    <div id="gpuResults">
                        <!-- get table from js -->
                    </div>
                </div>
            </div>


            <button id="submit">新增</button>
            <button id="reset">取消</button>
        </form>
    </div>

    <script src="../js/addApp.js"></script>
</body>

</html>
